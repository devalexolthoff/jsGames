<!-- This file is about the canvas tag, which with a designated 
height and width creates a space for you to draw anything using javascript. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=c, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas height="500" width="500" style="border: 1px solid black;" id="ctx"></canvas>
    <script>
        let ctx = document.getElementById('ctx').getContext('2d');
        ctx.font = '30px Calibri';
        ctx.fillText("Hello World", 150, 250);
    </script>
</body>

</html>
