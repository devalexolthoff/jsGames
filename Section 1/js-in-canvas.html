<!-- This shows more advanced use of js in the canvas -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas height="500" width="500" style="border: 1px solid black;" id="ctx"></canvas>
    <script>
        let ctx = document.getElementById('ctx').getContext('2d');
        let ctxEdit = document.getElementById('ctx')
        ctxEdit.onmousedown = function () {
            ctx.fillStyle = 'blue';
            ctx.fillRect(100, 100, 50, 50)
        }
        ctxEdit.onmouseup = function () {
            ctx.fillStyle = 'red';
            ctx.fillRect(100, 100, 50, 50)
        }
        ctxEdit.onkeydown = function (event) {
            if (event.keyCode == 65) {
                ctx.fillText('A is pressed', 250, 300)
            } else if (event.keyCode == 32) {
                ctx.fillText('Space bar is pressed', 250, 300)
            }
        }

</body>

</html>
