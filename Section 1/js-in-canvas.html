<!-- This shows more advanced use of js in the canvas -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas height="500" width="500" style="border: 1px solid black;" id="ctx"></canvas>
    <script>
        let ctx = document.getElementById('ctx').getContext('2d');
        let square = {
            width: 200,
            height: 200,
            x: 100,
            y: 200,
            color: 'red'
        }
        ctx.save();
        ctx.fillStyle = square.color
        ctx.fillRect(square.x, square.y, square.width, square.height);
        ctx.restore();
    </script>
</body>

</html>
